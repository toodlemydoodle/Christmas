<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas</title>
  <link rel="stylesheet" href="styles2.css">
  <!-- Christmas Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* General Page Styling */
    body {
      background: radial-gradient(circle at 80% 20%, #ffffff 5%, #003366 30%, #001a33 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      color: #ffefcc;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      z-index: 2;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      z-index: 2;
    }

    .start-button {
      background-color: #a00;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 2;
    }

    .start-button:hover {
      background-color: #ff6600;
      transform: translateY(-5px);
    }

    /* Snowfall Container */
    #snowfall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Santa and Reindeer Animation */
    .santa {
        position: fixed;
        top: 20%;
        left: -200px; /* Start off-screen */
        width: 200px; /* Controls the Santa size */
        height: auto; /* Maintains aspect ratio */
        animation: flySanta 10s linear infinite; /* Animation for smooth flight */
        z-index: 0;
    }

    @keyframes flySanta {
      0% {
        left: -200px; /* Start off-screen */
        top: 20%; /* Starting height */
        transform: translateY(0);
      }
      60% {
        top: 30%; /* Curve downward */
        transform: translateY(20px);
      }
      80% {
        top: 50%; /* Lowest point of the curve */
        transform: translateY(40px);
      }
      90% {
        top: 30%; /* Curve back up */
        transform: translateY(20px);
      }
      100% {
        left: 110%; /* End off-screen */
        top: 20%; /* Back to the original height */
        transform: translateY(0);
      }
    }

    /* Sparkle Effect */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.7);
      animation: sparkleFade 1.5s ease-out forwards;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes sparkleFade {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      50% {
        opacity: 0.8;
        transform: translateY(10px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(20px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <!-- Snowfall Container -->
  <div id="snowfall"></div>

  <!-- Santa and Reindeers -->
  <img src="assets/santa.png" alt="Santa and Reindeer" class="santa">

  <h1>Merry Christmas, Kathleen</h1>
  <p>From your plus one this year</p>
  <button class="start-button" onclick="startExperience()" aria-label="Click to start the experience">Click Here to Begin ðŸŽ„</button>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music/intro-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function startExperience() {
      window.location.href = 'index2.html';
    }

    // Background Music Autoplay Logic
    const bgMusic = document.getElementById('bgMusic');
    let musicStarted = false;

    function playMusic() {
      if (!musicStarted) {
        bgMusic.play().catch(err => console.log('Autoplay blocked:', err));
        musicStarted = true;
      }
    }

    document.addEventListener('click', playMusic);
    document.addEventListener('touchstart', playMusic);

    // Snowfall Effect
    particlesJS("snowfall", {
      particles: {
        number: { value: 150, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.7, random: true },
        size: { value: 5, random: true },
        move: {
          enable: true,
          speed: 2,
          direction: "bottom",
          out_mode: "out",
        },
      },
      retina_detect: true,
    });

    // Sparkle Effect for Santa
    const santa = document.querySelector('.santa');

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;
      document.body.appendChild(sparkle);

      // Remove sparkle after animation
      setTimeout(() => sparkle.remove(), 1500);
    }

    function generateSparkles() {
      const santaRect = santa.getBoundingClientRect();
      const leftX = santaRect.left; // Left edge of Santa's image
      const centerY = santaRect.top + santaRect.height / 2; // Vertical center of Santa

      // Generate multiple sparkles at the left edge of Santa
      for (let i = 0; i < 2; i++) {
        const offsetX = Math.random() * 10 - 5; // Slight horizontal variation
        const offsetY = Math.random() * 20 - 10; // Slight vertical variation
        createSparkle(leftX + offsetX, centerY + offsetY);
      }
    }

    setInterval(generateSparkles, 50);
  </script>
</body>
</html>
