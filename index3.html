<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Lane</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">
  <style>
    body {
      background: linear-gradient(to bottom, #001a33, #003366);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Great Vibes', cursive;
      color: #ffefcc;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .snow-globe-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .snow-globe {
      position: relative;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ffffff, #ccccff);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: shake 0.5s ease-in-out;
      cursor: pointer;
    }

    .snow-globe.shaking {
      animation: shake 1s infinite alternate;
    }

    .snow-globe-stand {
      position: relative;
      width: 300px;
      height: 100px;
      background: #8b4513;
      border-radius: 0 0 50px 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-top: -10px;
      overflow: hidden;
    }

    .snow-globe-stand::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 50%;
      top: 0;
      left: 0;
      background: url('assets/santa-and-reindeer.png') no-repeat center;
      background-size: contain;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
    }

    .photo-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .memory-caption {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .music-panel {
      margin-top: 20px;
    }

    .music-panel button {
      background-color: #a00;
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #snowfall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(20px);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div id="snowfall"></div>

  <h1>Memory Lane</h1>
  <p>Click the snow globe to reveal a memory!</p>

  <div class="snow-globe-container">
    <div class="snow-globe" id="snowGlobe" onclick="revealMemory()">
      <div class="photo-display" id="photoDisplay"></div>
    </div>
    <div class="snow-globe-stand"></div>
  </div>

  <div class="memory-caption" id="memoryCaption">Shake the globe to see a surprise!</div>

  <div class="music-panel">
    <button onclick="toggleEffects()">Toggle Snow & Shake</button>
  </div>
  <audio id="bgMusic" loop>
    <source src="music/final-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    function startMusic() {
      bgMusic.play().catch((err) => console.log('Autoplay blocked:', err));
      document.removeEventListener('click', startMusic);
    }
    document.addEventListener('click', startMusic);
  </script>

  <script>
    const photos = [
      'images/image15.jpg',
      'images/image22.jpeg',
      'images/image21.jpeg',
      'images/image19.jpeg'
    ];

    const captions = [
    'Thankyou for coming out that day to hangout with me on your birthday',
    'First selfie of us on my phone',
    'You taught me a lot that day about television, movies, and fashion',
    'Thank you for this text, I really value it.'
];

    function revealMemory() {
      const randomIndex = Math.floor(Math.random() * photos.length);
      const photoDisplay = document.getElementById('photoDisplay');
      const memoryCaption = document.getElementById('memoryCaption');

      photoDisplay.style.backgroundImage = `url(${photos[randomIndex]})`;
      memoryCaption.textContent = captions[randomIndex];
    }

    const snowfall = document.getElementById('snowfall');
    let snowing = false;
    let snowInterval;

    function createSnowflake() { 
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');

      const randomLeft = Math.random() * window.innerWidth;
      const randomDuration = Math.random() * 3 + 2;
      const randomSize = Math.random() * 10 + 5;

      snowflake.style.left = `${randomLeft}px`;
      snowflake.style.animationDuration = `${randomDuration}s`;
      snowflake.style.width = `${randomSize}px`;
      snowflake.style.height = `${randomSize}px`;

      snowfall.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), randomDuration * 1000);
    }

    function toggleEffects() {
      const snowGlobe = document.getElementById('snowGlobe');
      snowGlobe.classList.toggle('shaking');

      if (snowing) {
        clearInterval(snowInterval);
        snowing = false;
      } else {
        snowInterval = setInterval(createSnowflake, 100);
        snowing = true;
      }
    }
  </script>
</body>
</html>
